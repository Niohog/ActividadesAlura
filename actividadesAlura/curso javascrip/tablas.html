<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function saltarlinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
            }

        function imprimir(frase) {
            document.write(frase);
            saltarlinea();
            }
        

        var tabla = parseInt(prompt("tabla que desea"));
        var i =1
        imprimir("con while");
        while(i <=10){
            imprimir(tabla*i)
            i=i+1
        }
        document.write("<hr>")
        imprimir("con for");
        for(var i=1;i<=10;i++ ){
            imprimir(tabla*i);

        }




    </script>
</body>
</html>
