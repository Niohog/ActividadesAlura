<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adivinanza</title>
</head>
<body>
    <script>
        function saltarlinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
            }

            function imprimir(frase) {
            document.write(frase);
            saltarlinea();
            }
        
        var numeroSIS =Math.round(Math.random()*10 ) ;
        var numUS = parseInt(prompt("numero entre 0-10"))

        if(numUS==numeroSIS){
            imprimir("felicidades si pudo")
        }
        else{
            imprimir("jaja no pudo era: "+numeroSIS)
        }




    </script>
</body>
