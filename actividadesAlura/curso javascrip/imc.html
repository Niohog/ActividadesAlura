<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function saltarlinea(){

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        }
        function imprimir(frase){
        document.write(frase);
        saltarlinea();
        }
        function calcularIMC(peso,altura){
            return(peso/(altura*altura));
        }
        nombre=prompt("nombre");
        pesoIng=prompt(nombre+",peso");
        alturaIng=prompt(nombre+",altura");
        imcCalculado= calcularIMC(pesoIng,alturaIng);
        imprimir(nombre+"imc calculado es: "+imcCalculado);

        if (imcCalculado >=18.5){

            if(imcCalculado ==21.91){
                imprimir("bajo");
            }
            
        } 
        if (imcCalculado <=24.5){
            imprimir("normal");
        } 
        if (imcCalculado >25.5){
            imprimir("alto");
        } 
        if (imcCalculado >=30.5){
            imprimir("revisate");
        }     







    </script>
</body>
</html>
