<input id="boton" type="button" value="verificar">

    input.focus();

        if (parseInt(input.value) === secret) {
            alert("a ti te dicen el mascapito?, porque le acertaste");
        } else {
            alert("Â¡Fallo compai era: "+secret);
        }
        input.value="";
        input.focus();
    }

    var boton = document.querySelector('#boton');
    boton.addEventListener('click', verificar);
</script>

</body>
